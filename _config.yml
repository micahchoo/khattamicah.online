title: the sourness of study
name: Micah Alex
user_description: meandering. maintaining. maturing.
notes_url: "https://khattamicah.online/"
profile_pic: /assets/img/profile.png
favicon: /assets/img/favicon.png
copyright_name: CC-NC-SA
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://khattamicah.online/" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Build settings
theme: null
plugins:
  - jekyll-feed 
  - jekyll-sitemap
  - jekyll-toc

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  math_engine: null
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge


sass:
  style: compressed

collections:
    notes:
      output: true
      permalink: /notes/:title

toc:
  max_level: 3

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes

feed:
  path: "/feed.xml"
  tags: true